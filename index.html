<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Inteligência Tech — Notícias</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}html,body{overflow-x:hidden}img{max-width:100%;height:auto}
:root{--a:#0ea5e9;--ink:#e0e0e0;--p:#0a0a10;--m:#777;--b:#1a1a28;--c:#111119;--c2:#16161f}
body{font-family:'Inter',sans-serif;background:var(--p);color:var(--ink)}a{color:inherit;text-decoration:none}
.header{background:var(--c);border-bottom:1px solid var(--b)}
.hi{max-width:1200px;margin:0 auto;padding:.8rem 2rem;display:flex;align-items:center;justify-content:space-between}
.logo{font-size:1.5rem;font-weight:800}.logo span{color:var(--a)}
.tnav{background:var(--c2);border-bottom:1px solid var(--b)}
.tnav-i{max-width:1200px;margin:0 auto;padding:.5rem 2rem;display:flex;gap:1.5rem;font-size:.75rem;color:var(--m);overflow-x:auto}
.tnav-i a:hover{color:var(--a)}
.si input{background:var(--c2);border:1px solid var(--b);color:var(--ink);border-radius:4px;padding:6px 12px;font-size:.78rem;font-family:inherit;outline:none;width:150px}
.top-grid{max-width:1200px;margin:1.5rem auto;padding:0 2rem;display:grid;grid-template-columns:1fr 1.5fr 1fr;gap:1.5rem}
.col-list a{display:block;padding:.6rem 0;border-bottom:1px solid var(--b);font-size:.82rem;font-weight:500;line-height:1.35}
.col-list a .tg{font-size:.6rem;color:var(--a);font-weight:700}
.col-list h3{font-size:.85rem;font-weight:700;margin-bottom:.8rem;color:var(--a);text-transform:lowercase}
.col-feat{position:relative;border-radius:10px;overflow:hidden;min-height:350px}
.col-feat img{width:100%;height:100%;object-fit:cover;position:absolute}
.col-feat .ov{position:absolute;bottom:0;left:0;right:0;padding:1.5rem;background:linear-gradient(transparent,rgba(0,0,0,.9))}
.col-feat .ov h2{font-size:1.5rem;font-weight:800;line-height:1.2}
.col-feat .ov p{font-size:.78rem;opacity:.8;margin-top:.4rem}
.st{max-width:1200px;margin:2.5rem auto 1rem;padding:0 2rem;font-size:.82rem;font-weight:700;text-transform:lowercase;color:var(--a);border-bottom:1px solid var(--b);padding-bottom:.5rem}
.grid4{max-width:1200px;margin:0 auto;padding:0 2rem;display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
.gc{background:var(--c);border-radius:8px;overflow:hidden;transition:.2s}.gc:hover{transform:translateY(-2px)}
.gc img{width:100%;height:140px;object-fit:cover}
.gc .cb{padding:.8rem}.gc .cb h3{font-size:.82rem;font-weight:600;line-height:1.3}
.gc .cb .mt{font-size:.65rem;color:var(--m);margin-top:.4rem}
.grid5{max-width:1200px;margin:1rem auto;padding:0 2rem;display:grid;grid-template-columns:repeat(5,1fr);gap:.8rem}
.g5c img{width:100%;height:100px;object-fit:cover;border-radius:6px;margin-bottom:.4rem}
.g5c h4{font-size:.72rem;font-weight:600;line-height:1.3}
.footer{border-top:1px solid var(--b);padding:2rem;margin-top:3rem;text-align:center;font-size:.7rem;color:var(--m)}
.av{max-width:700px;margin:2rem auto;padding:0 2rem;display:none}.av.active{display:block}
.av .back{display:inline-block;font-size:.85rem;color:var(--a);cursor:pointer;margin-bottom:1.5rem;font-weight:600}
.av h1{font-size:2rem;font-weight:800;line-height:1.2;margin-bottom:.5rem}
.av .meta{font-size:.82rem;color:var(--m);margin-bottom:1.5rem;padding-bottom:1rem;border-bottom:1px solid var(--b)}
.av .cover{width:100%;border-radius:8px;margin-bottom:1.5rem}
.av .body{font-size:1rem;line-height:1.85;color:#ccc}.av .body p{margin-bottom:1rem}
.av .tags{margin-top:2rem;display:flex;gap:6px;flex-wrap:wrap}.av .tags span{font-size:.7rem;background:var(--c);padding:4px 10px;border-radius:4px}
.hv{}.hv.hidden{display:none}
@media(max-width:768px){
.hi{padding:.6rem 1rem;flex-wrap:wrap;gap:.5rem}.logo{font-size:1.2rem}.tnav-i{padding:.5rem 1rem}
.si input{width:100%}.top-grid{grid-template-columns:1fr;padding:0 1rem}.col-list{display:none}
.col-feat{min-height:250px}.col-feat .ov h2{font-size:1.2rem}
.grid4{grid-template-columns:1fr 1fr;padding:0 1rem}.grid5{grid-template-columns:1fr 1fr;padding:0 1rem}
.av{padding:0 1rem}.av h1{font-size:1.4rem}.st{padding:0 1rem;padding-bottom:.5rem}
}

.body h1,.body h2,.body h3{margin:1.5rem 0 .8rem;font-weight:700}
.body h2{font-size:1.4rem}
.body h3{font-size:1.15rem}
.body strong{font-weight:700}
.body em{font-style:italic}
.body ul{margin:.8rem 0;padding-left:1.5rem}
.body li{margin-bottom:.4rem;line-height:1.6}
.body blockquote{border-left:3px solid var(--a,#6366f1);padding:.5rem 1rem;margin:1rem 0;font-style:italic;opacity:.85}
.body a{color:var(--a,#6366f1);text-decoration:underline}
.body code{background:rgba(0,0,0,.06);padding:2px 6px;border-radius:3px;font-size:.9em}
.body p{margin-bottom:1rem}
</style></head><body>
<div class="hv" id="hv">
<div class="header"><div class="hi"><div class="logo">Inteligência<span>Tech</span></div><div class="si"><input type="text" placeholder="Buscar..." id="si" oninput="hS()"></div></div></div>
<div class="tnav"><div class="tnav-i" id="nf"></div></div>
<div class="top-grid"><div class="col-list"><h3>mais recente</h3><div id="lr"></div></div><div id="mf"></div><div class="col-list"><h3>análises</h3><div id="an"></div></div></div>
<div class="st">notícias sobre criptomoedas</div>
<div class="grid4" id="g4"></div>
<div class="st">siga-nos nas redes sociais</div>
<div class="grid5" id="g5"></div>
<div class="st">perspectivas de mercado</div>
<div class="grid4" id="g4b"></div>
<div class="footer">© 2026 Inteligência Tech. Todos os direitos reservados.</div>
</div>
<div class="av" id="av"><span class="back" onclick="gH()">← Voltar</span><div id="ac"></div></div>
<script>const SUPA="https://vpvsrjkotstvjywhuacr.supabase.co",KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnNyamtvdHN0dmp5d2h1YWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzE2MzQsImV4cCI6MjA2MjgwNzYzNH0.BDh59N4okIoJB0aOheqp07lYLgd0A4y3Ho1H26xl2jw";
function sm(t){if(!t)return'';return t.replace(/[#*>`\[\]()]/g,'').replace(/\n/g,' ').trim();}
function md(t){if(!t)return'';return t
.replace(/^### (.*$)/gm,'<h3>$1</h3>')
.replace(/^## (.*$)/gm,'<h2>$1</h2>')
.replace(/^# (.*$)/gm,'<h1>$1</h1>')
.replace(/\*\*\*(.*?)\*\*\*/g,'<strong><em>$1</em></strong>')
.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
.replace(/\*(.*?)\*/g,'<em>$1</em>')
.replace(/^\s*[-*]\s+(.*)$/gm,'<li>$1</li>')
.replace(/(<li>.*<\/li>)/gs,function(m){return'<ul>'+m+'</ul>'})
.replace(/(<\/ul>\s*<ul>)/g,'')
.replace(/^>\s*(.*$)/gm,'<blockquote>$1</blockquote>')
.replace(/(<\/blockquote>\s*<blockquote>)/g,'<br>')
.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank" style="color:var(--a);text-decoration:underline">$1</a>')
.replace(/`([^`]+)`/g,'<code style="background:rgba(255,255,255,.1);padding:2px 6px;border-radius:3px;font-size:.9em">$1</code>')
.replace(/\n\n/g,'</p><p>')
.replace(/\n/g,'<br>')
.replace(/^(.+)$/,'<p>$1</p>')
;}
let allNews=[],sq='',cf='';
function pT(h){if(!h)return[];if(Array.isArray(h))return h;if(typeof h==='string')return h.split('#').filter(Boolean).map(t=>t.trim());return[]}
function fmtD(d){return d?new Date(d).toLocaleDateString('pt-BR',{day:'numeric',month:'short',year:'numeric'}):'';}
function fmtDL(d){return d?new Date(d).toLocaleDateString('pt-BR',{day:'numeric',month:'long',year:'numeric'}):'';}
async function init(){const r=await fetch(SUPA+'/rest/v1/noticiasgeral?status=eq.publicado&order=created_at.desc&limit=40',{headers:{'apikey':KEY,'Authorization':'Bearer '+KEY}});allNews=await r.json();render();hH()}
function gF(){let f=allNews;if(cf)f=f.filter(n=>pT(n.hashtags).includes(cf));if(sq)f=f.filter(n=>(n.titulo_noticia||'').toLowerCase().includes(sq)||(n.resumo_noticia||'').toLowerCase().includes(sq));return f}
function sF(f){cf=cf===f?'':f;render()}
function hS(){sq=document.getElementById('si').value.toLowerCase();render()}
function sA(slug){const n=allNews.find(a=>a.slug===slug);if(!n)return;const tags=pT(n.hashtags);
document.getElementById('ac').innerHTML=`<h1>${n.titulo_noticia||''}</h1><div class="meta">${n.autor||'Redação'} · ${fmtDL(n.created_at)}</div>${n.capa_noticia?`<img class="cover" src="${n.capa_noticia}" alt="">`:''}
<div class="body">${md(n.resumo_noticia||'')}</div><div class="tags">${tags.map(t=>'<span>#'+t+'</span>').join('')}</div>`;
document.getElementById('hv').classList.add('hidden');document.getElementById('av').classList.add('active');window.scrollTo(0,0)}
function gH(){document.getElementById('hv').classList.remove('hidden');document.getElementById('av').classList.remove('active')}
function hH(){const h=location.hash;if(h.startsWith('#/article/'))sA(h.replace('#/article/',''));else gH()}
window.addEventListener('hashchange',hH);init();
function render(){let n=gF();
if(n.length>0){const h=n[0];
document.getElementById('mf').innerHTML=`<a href="#/article/${h.slug}" class="col-feat"><img src="${h.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div class="ov"><h2>${h.titulo_noticia||''}</h2><p>${sm(h.resumo_noticia||'').slice(0,120)}...</p></div></a>`;}
document.getElementById('lr').innerHTML=n.slice(1,6).map(x=>`<a href="#/article/${x.slug}"><div class="tg">${pT(x.hashtags)[0]||'Tech'}</div>${x.titulo_noticia||''}</a>`).join('');
document.getElementById('an').innerHTML=n.slice(6,11).map(x=>`<a href="#/article/${x.slug}">${x.titulo_noticia||''}</a>`).join('');
document.getElementById('g4').innerHTML=n.slice(1,9).map(x=>`<a href="#/article/${x.slug}" class="gc"><img src="${x.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div class="cb"><h3>${x.titulo_noticia||''}</h3><div class="mt">${fmtD(x.created_at)}</div></div></a>`).join('');
document.getElementById('g5').innerHTML=n.slice(9,19).map(x=>`<a href="#/article/${x.slug}" class="g5c"><img src="${x.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><h4>${x.titulo_noticia||''}</h4></a>`).join('');
document.getElementById('g4b').innerHTML=n.slice(19,27).map(x=>`<a href="#/article/${x.slug}" class="gc"><img src="${x.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div class="cb"><h3>${x.titulo_noticia||''}</h3><div class="mt">${fmtD(x.created_at)}</div></div></a>`).join('');
const cats=[...new Set(n.flatMap(x=>pT(x.hashtags).slice(0,2)))].filter(c=>c.length<15).slice(0,7);
document.getElementById('nf').innerHTML=cats.map(c=>`<a href="#" onclick="event.preventDefault();sF('${c}')">${c}</a>`).join('')}
</script></body></html>
